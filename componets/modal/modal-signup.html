    <div id="modal modal-signup" class="modal modal-signup">
        <div class="modal-content-signup gap-24 flex-column">
            <div class="modal__title gap-24 flex-column flex-row text-center">
                <span class="font-s28 font-w700 font-black">Sign up</span>
                <span class="font-grey3">Registration takes less than a minute but gives you full control brover your orders.</span>                
            </div>

            <div class="modal__input gap-20 flex-column">
                <div class="inp-firs-name flex-column gap-8">
                    <span class="font-s16 font-grey2">First name</span>
                    <input class="inp inp-firs-name-item" type="text" placeholder="Firs name">
                </div>
                <div class="inp-email flex-column gap-8">
                    <span class="font-s16 font-grey2">Email</span>
                    <input class="inp inp-email" type="email">
                </div>
                <span class="font-s16 font-grey2">New Password</span>
                <form class="form-inp flex-beetwen">
                    <input class="inp-border-none" type="password" name="" id=""> <img src="assets/icon/Eye.png" alt="">
                </form>
                <span class="font-s16 font-grey2">Confirm Password</span>
                <form class="form-inp flex-beetwen">
                    <input class="inp-border-none" type="password" name="" id=""> <img src="assets/icon/Eye.png" alt="">
                </form>

                <div class="modal__info flex flex-beetwen">
                    <div class="checkbox gap-8">
                        <input type="checkbox"> <span>Remember me</span>
                    </div>

                </div>

                <div class="modal__bth">
                    <button class="save-changes bth bth-primary bth-primary-100"><span class="font-s16 font-w700 font-white line-h52">Sign up</span></button>


                </div>

                <div class="modal_inder-bth">
                    <button class="bth bth-transparent"><span class="font-gray3">Already have an account?<span class="font-primary"> Sign in </span> </span></button>
                </div>
            </div>
